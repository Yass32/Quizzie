<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzie App: {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/cerulean/bootstrap.min.css" integrity="sha256-Idn7aX/KmWKBlCtJ+nAlvoNa8PqzwtAddwpeoF7UYxU=" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand text-info" href="/"><h4 class="text-info">Quizzie</h4></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor03">
            {% if session['id'] %}
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link text-info" href="/">Welcome {{ session['username'] }} !</a></li>
                <li class="nav-item"><a class="nav-link text-info" href="/scores">Scores</a></li>
                <li class="nav-item"><a class="nav-link text-info" href="/logout">Log Out</a></li>
            </ul>
            {% else %}
            <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link text-info" href="">Welcome !</a></li>
            </ul>
            {% endif %}
            </ul>
          </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
      <header>
          <div class="alert alert-primary mb-0 text-center" role="alert">
              {{ get_flashed_messages() | join(" ") }}
          </div>
      </header>
    {% endif %}

    <main class="container-fluid py-5 text-center" id="content">
        {% block main %}{% endblock %}
    </main>
    
</body>
</html>
